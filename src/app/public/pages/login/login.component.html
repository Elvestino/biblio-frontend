<main class="main-login">
  <app-navbar></app-navbar>
  <section class="main-body">
    <div class="auth-form form-hero">
      <h1 class="title-no-acount">Si vous n'avez pas de compte</h1>
      <button
        type="button"
        class="btn btn-primary auth-inscription"
        [routerLink]="['/register']"
        routerLinkActive="router-link-active"
      >
        inscription <i class="fa fa-arrow-right"> </i>
      </button>
    </div>
    <div class="auth-form form-content">
      <form
        class="form-container"
        (submit)="postUsers()"
        [formGroup]="loginForm"
      >
        <h1><i class="fa fa-lock-open"></i> Se Connecter</h1>
        <hr />
        <div class="login-form">
          <i class="fa fa-user"></i>

          <div class="form-container-text">
            <input type="text" formControlName="nomUtilisateur" required />

            <span>Nom Utilisateur</span>
          </div>
        </div>
        <div class="login-form">
          <i class="fa fa-key"></i>
          <div class="form-container-text password-form">
            <input
              type="{{ showPassword ? 'text' : 'password' }}"
              name="password"
              formControlName="motdepasse"
              required
            />
            <span>Mot de passe</span>

            <button
              class="btn-show-password transition"
              (click)="PassordVisible()"
              type="button"
            >
              @if (!showPassword) {
              <i class="fa fa-eye"></i>
              } @else {
              <i class="fa fa-eye-slash"></i>
              }
            </button>
          </div>
        </div>

        <div class="btn-submit">
          <button class="btn btn-primary">Connecter</button>
        </div>
      </form>
    </div>
  </section>
</main>
