@if(isEmprunterOpen) {
<app-emprunter (close)="closeEmpreinte()"> </app-emprunter>
} @if(isAddLivre){
<app-add-livre (close)="closeCard()"></app-add-livre>
} @if(isVoirplus){
<app-voir-plus-livre
  (close)="closeVoirPLus()"
  (openIssuBook)="handleIsIssuBookOpen()"
  (openEmpreint)="openEmpreinte()"
></app-voir-plus-livre>
} @if(issueBook){
<app-emprunter></app-emprunter>
}
<main class="main-livre">
  <section class="heading">
    <h1 class="title">Les livres disponibles</h1>
    <div class="search">
      <input type="search" placeholder="Search" name="search" id="search" />
      <button><i class="fa fa-search"></i></button>
    </div>
    <div class="btn-add">
      <button class="add" (click)="openLivre()">
        <i class="fa fa-add"></i>
      </button>
    </div>
  </section>
  <!-- <section class="voirplus">
    <a routerLink="voirplus" routerLinkActive="active" class="nav-link"
      >Voir plus <i class="fa fa-arrow-right"></i
    ></a>
  </section> -->
  <section class="body">
    @for( item of livres; track $index){

    <div class="book">
      <div class="deletebook">
        <button class="btn btn-danger" (click)="deletelivre(item.id)">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
      <div class="list-book">
        <img [src]="imageSrc" alt="Image du livre {{ item.image }}" />

        <span class="title book">
          <i class="fas fa-heading"></i> Titre :
          <p>{{ item.titreLivre }}</p></span
        >
        <span class="title auteur"
          ><i class="fa fa-user"></i> Auteur :
          <p>{{ item.auteurLivre }}</p></span
        >

        <span class="title edition"
          ><i class="fas fa-tag"></i> Edition :
          <p>{{ item.editionLivre }}</p></span
        >
        <span class="title categorie"
          ><i class="fas fa-book"></i> Categorie :
          <p>{{ item.categorie }}</p></span
        >
        <button class="btn btn-primary" (click)="openVoirPLus()">
          Voir plus <i class="fa fa-arrow-right"></i>
        </button>
      </div>
    </div>
    }
  </section>
</main>
